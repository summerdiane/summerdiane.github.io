<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>bird</title>
		<link rel="stylesheet" type="text/css" href="css/bird.css"/>
	</head>
	<body>
		<div id="mainBox">
			<div id="gameBox" hidden="true">
				<div id="bg" onclick="return false"></div>
				<div id="birdBox">
					<img src="img/bird.png" >
				</div>
				<div id="over" hidden="true">Game Over</div>
				<div id="again" hidden="true">Play Again</div>
				<div id="gameCount">积分：0</div>
			</div>
			<div id="startBox">
				<img src="img/startBg.jpg" class="startBg" onclick="return false">
				<div class="startTxt">沙雕鸟</div>
				<img src="img/bird.png" class="startLogo0">
				<img src="img/bird.png" class="startLogo1">
				<div id="start">Game Start</div>
			</div>
		</div>
		
		<script src="js/bird.js"></script>
	</body>
</html>
